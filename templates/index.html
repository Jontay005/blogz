{% extends "base.html" %}
{% block content %}

<form action="/", method="GET">
    <p> Blog Posts! </p>
</form>


{% if users|length == 0 %}
    <p> No Users yet </p>
{% else %}
    {% for user in users %}
    <div>
        <ul>
            <li> <h2> <a href='/blog?user={{user.id}}' >
                {{ user.username }} </a> </h2>  </li>
        </ul>
    </div>

    {% endfor %}
{% endif %} 
{% endblock%}
