<!DOCTYPE html>
<html>
    <head>
        <title> Blog </title>
        <a href='/'> Main Users Page </a> <br>
        <a href='/newpost'> Add a Blog Entry </a> <br> 
        <a href='/blog'> See All Blogs </a> <br>   
        <a href='/login'> Login </a> <br>     

        <style type="text/css">
        h1 {
            text-align: center;
            }
        .error {
                color: red;
                }    
        </style>
    </head>
    <body>
        <div>
           <a href='/logout'>logout</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category,message in messages %}
                <li class="{{ category }}"> {{ message }}</li>
            {% endfor %}
        </ul>    
        {% endwith %}

        {% block content %}
        {% endblock %}
    </body>
</html>
